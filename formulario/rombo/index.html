<html>
<head> <title>Calculo propiedades del rombo</title> 
<link href="rombo.css" rel="stylesheet">
</head>
<div class="container">
<h1> Calcula el area de un rombo </h1>
    <form action="../index.html" >
        <input type="submit" name="submit" value="Regresar " class="btn-back">
    </form>
<div class="img"><img src="rombo-area.jpg" width="147px" height="188px" ></div><br>
<body>
<script type="text/javascript" src="rombo.js"></script>
<script type="text/javascript" src="validacion.js"></script>
<form name="mio">
<div class="area">
        <label>Ingresar diagonal Mayor: D  </label>
        <input type="text" name="text" id="diagonalmayor" maxlength="8" onkeypress="return soloNumeros(event)" required><br><br>
        <label>Ingresar diagonal Menor: d  </label>
        <input type="text" id="diagonalmenor" maxlength="8" onkeypress="return soloNumeros(event)" required><br><br>
        <label>Resultado:   </label>
        <input type="text" readonly="true" id="res_area" required><br><br>
        <input class="btn_cal" type="button" value="Calcular" onclick=Area()>
    
</div>

<h1> Calcula el perimetro de un rombo </h1>    
<div class="img"><img src="rombo-perimetro.jpg" width="160px" height="190px"></div><br>
<div class="perimetro">
            <label>Ingresar perimetro:  </label>
            <input type="text" id="perimetro" maxlength="8" onkeypress="return soloNumeros(event)" required><br><br>
            <label>Resultado:   </label>
            <input type="text" readonly="true" id="res_perim"><br><br>
            <input class="btn_cal" type="button" value="Calcular" onclick=Perimetro() >
        
</div>
    
<h1> Calcula el radio de circunferencia de un rombo </h1>    
    <div class="img"><img src="rombo-radio.jpg" width="160px" height="190px"></div><br>
<div class="perimetro">
        <label>Ingresar diagonal Mayor: D  </label>
        <input type="text" name="text" id="diagmayor" maxlength="8" onkeypress="return soloNumeros(event)" required><br><br>
        <label>Ingresar diagonal Menor: d  </label>
        <input type="text" id="diagmenor" maxlength="8" onkeypress="return soloNumeros(event)" required><br><br>
        <label>Ingresar perimetro:  </label>
        <input type="text" id="perim" maxlength="8" onkeypress="return soloNumeros(event)" required><br><br>
        <label>Resultado:   </label>
        <input type="text" readonly="true" id="res_radio"><br><br>
        <input class="btn_cal" type="button" value="Calcular" onclick=Radio()>

</div> 
    </form>
    </div>
</body>
</html>
